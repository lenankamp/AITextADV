<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITextADV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar collapsed" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">Menu</button>
        <button class="toggle-btn" onclick="saveGame(true)">Save</button>
        <button class="toggle-btn" onclick="document.getElementById('fileInput').click()">Load</button>
        <button class="toggle-btn" onclick="openSettings()">Settings</button>
        <button class="toggle-btn" onclick="restartGame()">Restart</button>
        <input type="file" id="fileInput" style="display:none">
    </div>
    <div class="content">
        <div class="tooltip" id="tooltip"></div>
        <div class="side" id="left">
            <div class="quadrant" id="q1" style="height: 640px;">
                <div class="image-grid" id="imageGrid"></div>
            </div>
            <div class="resizer horizontal" id="resizer-row1"></div>
            <div class="quadrant" id="q3" style="display: flex; flex-flow: row; justify-content: flex-start;">
                <img id="playerart">
                <div class="approach-column">
                    <div class="approach-box">
                        <span class="approach-label">Careful</span>
                        <span class="approach-value" id="careful">0</span>
                    </div>
                    <div class="approach-box">
                        <span class="approach-label">Clever</span>
                        <span class="approach-value" id="clever">0</span>
                    </div>
                    <div class="approach-box">
                        <span class="approach-label">Flashy</span>
                        <span class="approach-value" id="flashy">0</span>
                    </div>
                    <div class="approach-box">
                        <span class="approach-label">Forceful</span>
                        <span class="approach-value" id="forceful">0</span>
                    </div>
                    <div class="approach-box">
                        <span class="approach-label">Quick</span>
                        <span class="approach-value" id="quick">0</span>
                    </div>
                    <div class="approach-box">
                        <span class="approach-label">Sneaky</span>
                        <span class="approach-value" id="sneaky">0</span>
                    </div>
                </div>
                <div class="character-info">
                    <div id="currentTime" class="time-display">
                        <span class="date-season"></span>
                        <span class="time"></span>
                    </div>
                    <div id="playerName" class="char-name"></div>
                    <div id="highConcept" class="high-concept"></div>
                    <div id="aspects" class="aspects-list"></div>
                    <div id="consequences" class="consequences-list"></div>
                </div>
                <img id="followerart">
            </div>
        </div>
        <div class="resizer" id="resizer-col"></div>
        <div class="side" id="right">
            <div class="quadrant" id="q2" style="height: 640px; display: flex; overflow:hidden;">
                <div class="map-container" style="width: 40%;">
                    <div class="map" id="map">
                        <img src="map.webp" alt="Map">
                    </div>
                </div>
                <div class="resizer" id="resizer-map"></div>
                <div class="sceneart-container" style="width: 60%; height: 100%;">
                    <div class="area-name-overlay" id="areaNameOverlay"></div>
                    <img id="sceneart" style="height:100%; width: 100%; object-fit: cover;">
                </div>
            </div>
            <div class="resizer horizontal" id="resizer-row2"></div>
            <div class="quadrant" id="q4" style="flex: 1;">
                <div class="output" id="output"></div>
                <div class="input-container">
                    <button onclick="undoLastAction()">Undo</button>
                    <input type="text" id="input" placeholder="Type your message here..." onkeydown="handleKeyDown(event)">
                    <button onclick="sendMessage(input.value)">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="settingsOverlay">
        <div class="settings-container">
            <h2>Settings</h2>
            <form id="settingsForm"></form>
            <button type="button" onclick="saveSettings()">Save</button>
            <button type="button" onclick="closeSettings()">Cancel</button>
        </div>
    </div>

    <div class="loader" id="loader" style="display: none;"></div>

    <script src="settings.js"></script>
    <script src="helpers.js"></script>
    <script src="generate.js"></script>
    <script src="saveload.js"></script>
    <script src="ui.js"></script>
    <script src="map.js"></script>
    <script src="settings_override.js"></script>
    <script src="game.js"></script>
</body>
</html>
