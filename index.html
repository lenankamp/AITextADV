<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">    <title>AITextADV</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="build/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="sidebar collapsed" id="sidebar">
        <button class="toggle-btn" id="menuBtn" data-action="toggleMenu">Menu</button>
        <button class="toggle-btn" id="newGameBtn" data-action="newGame">New Game</button>
        <button class="toggle-btn" id="saveBtn" data-action="saveGame">Save</button>
        <button class="toggle-btn" id="loadBtn" data-action="loadGame">Load</button>
        <button class="toggle-btn" id="settingsBtn" data-action="openSettings">Settings</button>
        <button class="toggle-btn" id="editCharBtn" data-action="editCharacter">Edit Character</button>
        <button class="toggle-btn" id="worldBtn" data-action="editWorld">Edit World</button>
<!--        <button class="toggle-btn" id="enterDungeonBtn" data-action="enterDungeon">Enter Dungeon</button>
Dungeon is only available on host with imports, and it was really just a playground to test some concepts    -->
        <input type="file" id="fileInput" data-action="handleFileInput">
    </div>
    
    <div id="mobile-nav">
        <button class="btn-secondary" data-view="right">Adventure</button>
        <button class="btn-secondary" id="mobilemenuBtn" data-action="toggleMobileMenu">Menu</button>
        <button class="btn-secondary" data-view="left">Info</button>
    </div>

    <div id="mobile-menu" class="mobile-menu">
        <button class="mobile-menu-btn" data-action="newGame">New Game</button>
        <button class="mobile-menu-btn" data-action="saveGame">Save</button>
        <button class="mobile-menu-btn" data-action="loadGame">Load</button>
        <button class="mobile-menu-btn" data-action="openSettings">Settings</button>
        <button class="mobile-menu-btn" data-action="editCharacter">Edit Character</button>
        <button class="mobile-menu-btn" data-action="editWorld">Edit World</button>
        <input type="file" id="mobileFileInput" data-action="handleFileInput">
    </div>

    <div class="content">
        <div class="tooltip" id="tooltip"></div>
        <div class="loader-container">
            <div class="queue-status"></div>
            <div class="loader"></div>
        </div>
        <div class="side" id="left">
            <div class="quadrant" id="q1">
                <div class="image-grid" id="image-grid"></div>
            </div>
            <div class="resizer horizontal" id="resizer-row1"></div>
            <div class="quadrant" id="q3">
                <img id="playerart">
                <div class="approach-column">
                    <div class="approach-box">
                        <span class="approach-label">Careful</span>
                        <span class="approach-value" id="careful">0</span>
                    </div>
                    <div class="approach-box">
                        <span class="approach-label">Clever</span>
                        <span class="approach-value" id="clever">0</span>
                    </div>
                    <div class="approach-box">
                        <span class="approach-label">Flashy</span>
                        <span class="approach-value" id="flashy">0</span>
                    </div>
                    <div class="approach-box">
                        <span class="approach-label">Forceful</span>
                        <span class="approach-value" id="forceful">0</span>
                    </div>
                    <div class="approach-box">
                        <span class="approach-label">Quick</span>
                        <span class="approach-value" id="quick">0</span>
                    </div>
                    <div class="approach-box">
                        <span class="approach-label">Sneaky</span>
                        <span class="approach-value" id="sneaky">0</span>
                    </div>
                </div>
                <div class="character-info">
                    <div id="currentTime" class="time-display">
                        <span class="date-season"></span>
                        <span class="time"></span>
                    </div>
                    <div id="playerName" class="char-name"></div>
                    <div id="highConcept" class="high-concept"></div>
                    <div id="aspects" class="aspects-list"></div>
                    <div id="consequences" class="consequences-list"></div>
                </div>
                <div id="followers-container"></div>
            </div>
        </div>
        <div class="resizer" id="resizer-col"></div>
        <div class="side" id="right">
            <div class="quadrant" id="q2">
                <div class="map-container">
                    <div class="map" id="map">
                        <img src="map.webp" alt="Map" id="mapImage">
                    </div>
                </div>
                <div class="resizer" id="resizer-map"></div>
                <div class="sceneart-container">
                    <div class="area-name-overlay" id="areaNameOverlay"></div>
                    <img id="sceneart">
                </div>
            </div>
            <div class="resizer horizontal" id="resizer-row2"></div>
            <div class="quadrant" id="q4">
                <button id="editOutputBtn" class="edit-output-btn" title="Edit Output" data-action="editOutput">âœŽ</button>
                <div class="output" id="output"></div>
                <div class="input-container">
                    <button id="undoBtn" data-action="undoAction">Undo</button>
                    <input type="text" id="input" placeholder="Type your message here..." data-action="handleInput">
                    <button id="sendBtn" data-action="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="settingsOverlay">
        <div class="settings-container">
            <h2>Settings</h2>
            <form id="settingsForm"></form>
        </div>
    </div>

    <script src="defaultsettings.js"></script>
    <script src="settings.js"></script>
    <script src="helpers.js"></script>
    <script src="generate.js"></script>
    <script src="dungeoninterface.js"></script>
    <script src="submenu.js"></script>
    <script src="ui.js"></script>
    <script src="map.js"></script>
    <script src="tts.js"></script>
    <script src="game.js"></script>
    <script src="saveload.js"></script>
</body>
</html>
